apiVersion: v1
kind: Pod
metadata:
  labels:
    app: sb-instanceid-cassandra
  name: sb-instanceid-cssndr
spec:
  containers:
  - args:
    - /run.sh
    resources:
      limits:
        cpu: "0.1"
    image: http://cassandra-image-place-holder/cassandra-openshift-orchestration
    name: sb-instanceid-cssndr
    ports:
    - name: cql
      containerPort: 9042
    - name: thrift
      containerPort: 9160
    volumeMounts:
    - name: data
      mountPath: /cassandra_data
    env:
    - name: MAX_HEAP_SIZE
      value: 512M
    - name: HEAP_NEWSIZE
      value: 100M
    - name: CASSANDRA_SERVICE
      value: sb-instanceid-cssndr.local-service-postfix-place-holder
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
  volumes:
    - name: data
      emptyDir: {}


---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sb-instanceid-cassandra
  name: sb-instanceid-cssndr
spec:
  ports:
    - port: 9042
  selector:
    app: sb-instanceid-cassandra

