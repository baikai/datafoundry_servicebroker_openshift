apiVersion: v1
kind: DeploymentConfig
metadata:
  name: sb-instanceid-kafka-zk1
spec:
  replicas: 1
  selector:
    run: sb-instanceid-zk1
  template:
    metadata:
      labels:
        app: sb-instanceid-zk
        run: sb-instanceid-zk1
    spec:
      containers:
      - name: zookeeper-1
        image: http://kafka-image-place-holder/kafka-openshift-orchestration
        command:
        - bin/zookeeper-server-start-multiple.sh
        args:
        - config/zookeeper.properties
        - sb-instanceid-zk
        - "1"
        - "3"
        volumeMounts:
        - mountPath: /tmp/zookeeper
          name: zookeeper
        ports:
        - containerPort: 2181
        - containerPort: 2888
        - containerPort: 3888
      volumes:
      - name: zookeeper
        persistentVolumeClaim:
          claimName: "zk-pvc-name-replace1"
  triggers:
  - type: ConfigChange
---

