apiVersion: v1
kind: Service
metadata:
  labels:
    servicebroker: sb-{{ .InstanceID }}-redis-single-nodeport
  name: sb-{{ .InstanceID }}-rdss-np
spec:
  type: NodePort
  ports:
  - port: 6379
    targetPort: 6379
    name: client
  selector:
    sb-{{ .InstanceID }}-redis-single: master
---

apiVersion: v1
kind: ReplicationController
metadata:
  name: sb-{{ .InstanceID }}-rdss
spec:
  replicas: 1
  selector:
    sb-{{ .InstanceID }}-redis-single: master
  template:
    metadata:
      labels:
        sb-{{ .InstanceID }}-redis-single: master
        servicebroker: sb-{{ .InstanceID }}-redis-single
      name: sb-{{ .InstanceID }}-rdss
    spec:
      containers:
        - name: master
          image: {{ .Image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: CLUSTER_NAME
              value: cluster-sb-{{ .InstanceID }}-redis
            - name: MASTER
              value: "true"
            - name: REDIS_PASSWORD
              value: "{{ .Password }}"
          ports:
            - containerPort: 6379
          #resources:
          #  limits:
          #    cpu: "0.1"
          volumeMounts:
            - mountPath: /redis-master-data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "{{ .PvcNameMaster }}"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
